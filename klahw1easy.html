<!--HW1 Easy placing boxes on page-->
<!DOCTYPE html>
<html lang="en us">

<head>
    <meta charset="UTF-8">
    <title>Float Boxes</title>
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="klahw1easy.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div id="header">       <!--creating div called Header-->
        header
    </div>

    <div id="nav">          <!--creating div called nav-->
        nav
    </div>

    <section class="sectionwrap">

        <Section id="section">   <!--creating a section called section-->
            section
            <section id="article">   <!--creating section article within section-->
                article
                    <aside id="h123">      <!--creating aside for h1,h2,h3-->
                           h1, h2, h3
                    </aside>
                    <aside id="p">         <!--creating aside for p-->
                            p
                    </aside>
            </section>
        </Section>
    </section>

    <div id="aside">        <!--creating div for aside-->
        aside
    </div>
        
    <div id="footer">       <!--creating div for footer-->
        footer
    </div>
          
</body>

</html>
